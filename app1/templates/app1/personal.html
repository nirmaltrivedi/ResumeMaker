{% load static %}
{% include 'app1/base.html' %}
{% include 'app1/navbar.html' %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<style>
  body {
    text-align: left;
}
form {
    display: inline-block;
    margin: 0 0 0 100px;
}
</style>
<br><br><br><br>
<form action="" method="POST">
  {% csrf_token %}
  <div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">First&nbspName</label>
      <div class="col-sm-3">
        <input  name="firstname" type="text" class="form-control" placeholder="First name" required>
        <br>
      </div>

    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Middle&nbspName</label>
      <div class="col-sm-3">
        <input style="margin-left:4px" name="midname" type="text" class="form-control" placeholder="Middle name" required>
        <br>
      </div>

    <div class="form-group row">
      <label style="margin-right:4px" class="col-sm-2 col-form-label">Last&nbspName</label>
      <div class="col-sm-3">
        <input style="margin-left:4px" name="lastname" type="text" class="form-control" placeholder="Last name" required>
        <br>
      </div>

    <div class="form-group row">
      <label style="margin-right:2px" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-3">
        <input style="margin-left:8px" name="email" type="email" class="form-control" placeholder="E mail" required>
        <br>
      </div>

    <div class="form-group row">
      <label style="margin-right:4px" class="col-sm-2 col-form-label">Contact&nbspNumber</label>
      <div class="col-sm-3">
        <input style="margin-left:12px" name="contact_no" type="number" class="form-control" placeholder="Contact number" required>
        <br>
      </div>

    <div class="form-group row">
      <label style="margin-right:8px" class="col-sm-2 col-form-label">City</label>
      <div class="col-sm-3">
        <input style="margin-left:12px" name="city" type="text" class="form-control" placeholder="City" required>
        <br>
      </div>

      <div class="form-group row">
      <label style="margin-right:8px" class="col-sm-2 col-form-label">State</label>
      <div class="col-sm-3">
        <input style="margin-left:15px" name="state" type="text" class="form-control" placeholder="State" required>
        <br>
      </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Next</button>
        <br>
      </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</form>

{% include 'app1/footer.html' %}
